<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p>Your Result</p>
        <div class="score">
          <div class="scoretext">
            <div class="myScore"><span>76</span></div>
            <div class="totalscore">of 100</div>
          </div>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <div class="insideSummary">
          <h4>Summary</h4>
          <div class="reaction">
            ⚡ Reaction <span><b> 80 </b> / 100</span>
          </div>
          <div class="memory">
            🕛 Memory <span><b> 92 </b> / 100</span>
          </div>
          <div class="verbal">
            💬 Verbal <span><b> 61 </b>/ 100</span>
          </div>
          <div class="visual">
            👁️‍🗨️ Visual <span><b> 72 </b> / 100</span>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
